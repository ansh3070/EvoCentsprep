<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evo Centsprep</title>
    <style>
        /* CORE STYLES */
        :root { --accent: #2563eb; --text: #1e293b; --bg: #ffffff; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 0; line-height: 1.6; }
        
        /* NAVBAR */
        header { position: sticky; top: 0; background: rgba(255,255,255,0.95); backdrop-filter: blur(10px); border-bottom: 1px solid #e2e8f0; z-index: 1000; }
        nav { display: flex; justify-content: space-between; align-items: center; height: 60px; max-width: 800px; margin: 0 auto; padding: 0 20px; }
        
        .logo { font-weight: 800; font-size: 1.2rem; text-decoration: none; color: var(--text); }
        
        /* Desktop Menu */
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: #64748b; font-size: 0.95rem; font-weight: 500; }
        .nav-links a.active { color: var(--accent); }

        /* Mobile Hamburger */
        .hamburger { display: none; font-size: 1.5rem; cursor: pointer; background: none; border: none; }
        
        /* MOBILE MENU STYLES */
        @media (max-width: 600px) {
            .nav-links {
                display: none; /* Hidden by default */
                position: absolute;
                top: 60px; left: 0; right: 0;
                background: white;
                flex-direction: column;
                padding: 20px;
                border-bottom: 1px solid #e2e8f0;
                box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            }
            .nav-links.show { display: flex; }
            .hamburger { display: block; }
            
            /* Typography Fixes */
            h1 { font-size: 2rem !important; }
            .hero-buttons { flex-direction: column; }
            .btn { width: 100%; text-align: center; }
        }

        /* UTILITIES */
        .container { max-width: 800px; margin: 0 auto; padding: 0 20px; }
        .section { display: none; padding: 40px 0; animation: fadeIn 0.3s ease; }
        .section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        /* BUTTONS */
        .btn { display: inline-block; padding: 10px 20px; border-radius: 6px; text-decoration: none; font-weight: 500; transition: 0.2s; cursor: pointer; }
        .btn-primary { background: var(--accent); color: white; border: none; }
        .btn-outline { border: 1px solid #cbd5e1; color: var(--text); background: transparent; }
        
        /* CARDS & LISTS */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 20px; margin-top: 20px; }
        .card { border: 1px solid #e2e8f0; padding: 25px; border-radius: 10px; background: white; }
        .list-item { padding: 15px; border-bottom: 1px solid #e2e8f0; cursor: pointer; }
        .list-item:hover { background: #f8fafc; }

        /* NOTES CONTENT */
        .note-content img { max-width: 100%; border-radius: 8px; }
        .note-content pre { background: #f1f5f9; padding: 15px; overflow-x: auto; border-radius: 6px; }
    </style>
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo" onclick="route('home')">Evo Centsprep</a>
            <button class="hamburger" onclick="toggleMenu()">‚ò∞</button>
            <div class="nav-links" id="menu">
                <a href="#" onclick="route('home')">Home</a>
                <a href="#" onclick="route('subjects')">Subjects</a>
                <a href="#" onclick="route('about')">About</a>
            </div>
        </nav>
    </header>

    <div id="home" class="section active">
        <div class="container" style="text-align: center; padding-top: 40px;">
            <h1 style="font-size: 3rem; font-weight: 800; line-height: 1.1; margin-bottom: 20px;">Minimal Notes for CENTS</h1>
            <p style="color: #64748b; font-size: 1.1rem; max-width: 500px; margin: 0 auto 30px;">Day-wise, subject-wise notes. Focused on clarity.</p>
            
            <div class="hero-buttons" style="display: flex; gap: 10px; justify-content: center; margin-bottom: 40px;">
                <button class="btn btn-primary" onclick="route('subjects')">Browse Subjects</button>
                <button class="btn btn-outline" onclick="scrollToLatest()">Latest Notes</button>
            </div>

            <div style="text-align: left; margin-top: 50px;">
                <h3 style="font-size: 1.2rem;">‚ú® Just Uploaded</h3>
                <div id="latest-grid" class="grid">
                    <p>Loading...</p>
                </div>
            </div>
        </div>
    </div>

    <div id="subjects" class="section">
        <div class="container">
            <h2>Select Subject</h2>
            <div id="subjects-grid" class="grid"></div>
        </div>
    </div>

    <div id="subject-detail" class="section">
        <div class="container">
            <button class="btn btn-outline" onclick="route('subjects')" style="margin-bottom: 20px;">‚Üê Back</button>
            <h1 id="subject-title">Subject</h1>
            <p id="subject-desc" style="color: #64748b; margin-bottom: 30px;"></p>
            <div id="notes-list" style="border: 1px solid #e2e8f0; border-radius: 8px;"></div>
        </div>
    </div>

    <div id="note-view" class="section">
        <div class="container">
            <button class="btn btn-outline" onclick="goBackToSubject()" style="margin-bottom: 20px;">‚Üê Back</button>
            <div style="border-bottom: 1px solid #e2e8f0; padding-bottom: 20px; margin-bottom: 30px;">
                <span id="note-meta" style="color: var(--accent); font-weight: 600; font-size: 0.9rem;"></span>
                <h1 id="note-title" style="margin: 10px 0;"></h1>
                <span id="note-date" style="color: #94a3b8; font-size: 0.9rem;"></span>
            </div>
            <div id="note-body" class="note-content"></div>
        </div>
    </div>

    <div id="about" class="section">
        <div class="container">
            <h1>About</h1>
            <p>Evo Centsprep is a personal initiative to share daily study notes for the CENTS exam.</p>
            <div style="margin-top: 30px;">
                <a href="https://instagram.com/ansh__3070" target="_blank" class="btn btn-outline" style="margin-right: 10px;">üì∏ Instagram</a>
                <a href="mailto:ansh20bsp@gmail.com" class="btn btn-outline">‚úâÔ∏è Email</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBVnmRt1vLzJy9FRlrq2J9-4VdnC_RGXWM",
            authDomain: "centsprep.firebaseapp.com",
            projectId: "centsprep",
            storageBucket: "centsprep.firebasestorage.app",
            messagingSenderId: "747487498628",
            appId: "1:747487498628:web:0ee15720e248cd30a04dd1",
            measurementId: "G-CNXRHV0P33"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // DATA
        const subjects = [
            { id: 'physics', name: 'Physics', desc: 'Mechanics, Electricity, Magnetism.' },
            { id: 'chem', name: 'Chemistry', desc: 'Organic, Inorganic, Physical Chemistry.' },
            { id: 'maths', name: 'Mathematics', desc: 'Algebra, Calculus, Geometry.' },
            { id: 'bio', name: 'Biology', desc: 'Genetics, Cell Biology, Physiology.' },
            { id: 'logical', name: 'Logical Reasoning', desc: 'Patterns, Logic, Data Interpretation.' }
        ];
        let notes = [];
        let currentSubId = null;

        // HAMBURGER MENU TOGGLE
        window.toggleMenu = () => {
            const menu = document.getElementById('menu');
            menu.classList.toggle('show');
        }

        // ROUTING
        window.route = (id) => {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            window.scrollTo(0,0);
            document.getElementById('menu').classList.remove('show'); // Close menu on click
        }

        window.scrollToLatest = () => {
            window.route('home');
            document.getElementById('latest-grid').scrollIntoView({behavior:'smooth'});
        }

        window.goBackToSubject = () => currentSubId ? window.openSubject(currentSubId) : window.route('subjects');

        // LOGIC
        async function init() {
            try {
                const q = query(collection(db, "notes"), orderBy("date", "desc"));
                const snap = await getDocs(q);
                notes = [];
                snap.forEach(d => notes.push({id: d.id, ...d.data()}));
                renderLatest();
            } catch(e) {
                console.error(e);
                document.getElementById('latest-grid').innerHTML = 'Error loading notes. Check console.';
            }
        }
        init();

        function renderLatest() {
            const el = document.getElementById('latest-grid');
            el.innerHTML = '';
            if(!notes.length) return el.innerHTML = 'No notes yet.';
            
            notes.slice(0,4).forEach(n => {
                const sub = subjects.find(s=>s.id === n.subjectId)?.name || 'General';
                const div = document.createElement('div');
                div.className = 'card';
                div.onclick = () => window.openNote(n.id);
                div.innerHTML = `<small style="color:var(--accent); font-weight:bold;">${sub}</small><h3>${n.title}</h3><p>${n.day}</p>`;
                el.appendChild(div);
            });
        }

        // RENDER SUBJECTS
        const sGrid = document.getElementById('subjects-grid');
        subjects.forEach(s => {
            const d = document.createElement('div');
            d.className = 'card';
            d.onclick = () => window.openSubject(s.id);
            d.innerHTML = `<h3>${s.name}</h3><p>${s.desc}</p><span style="color:var(--accent)">Open ‚Üí</span>`;
            sGrid.appendChild(d);
        });

        window.openSubject = (id) => {
            currentSubId = id;
            const sub = subjects.find(s=>s.id===id);
            document.getElementById('subject-title').innerText = sub.name;
            document.getElementById('subject-desc').innerText = sub.desc;
            
            const list = document.getElementById('notes-list');
            list.innerHTML = '';
            const subNotes = notes.filter(n => n.subjectId === id);
            
            if(!subNotes.length) list.innerHTML = '<div style="padding:20px;">No notes found.</div>';
            else {
                subNotes.forEach(n => {
                    const row = document.createElement('div');
                    row.className = 'list-item';
                    row.onclick = () => window.openNote(n.id);
                    row.innerHTML = `<b>${n.day}: ${n.title}</b><br><small style="color:#94a3b8">${n.date}</small>`;
                    list.appendChild(row);
                });
            }
            window.route('subject-detail');
        }

        window.openNote = (id) => {
            const n = notes.find(x => x.id === id);
            const sub = subjects.find(s => s.id === n.subjectId);
            document.getElementById('note-meta').innerText = `${sub.name} ‚Ä¢ ${n.day}`;
            document.getElementById('note-title').innerText = n.title;
            document.getElementById('note-date').innerText = n.date;
            document.getElementById('note-body').innerHTML = n.content;
            window.route('note-view');
        }
    </script>
</body>
</html>
